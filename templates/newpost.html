{% extends "base.html" %}

{% block content %}

    <div class='row'>
        <div class='col-med-12'>
            <h2>New Post</h2>
        </div>

        <div class='col-med-12'>
            <form method="post">

                <div class='form-group'>
                    <label>Subject:</label>
                    <input type="text" class='form-control' name="subject" value="{{subject}}">
                </div>

                <div class='form-group'>
                    <label>Blog:</label>
                    <textarea class='form-control' name="content" value='{{content}}'>{{content}}</textarea>
                </div>

                {% if error %}
                <div class="error">{{error}}</div>
                {% endif %}

                <div class='clearfix'>
                    <input type="submit" value='submit'>
                </div>

            </form>
        </div>

    </div>

{% endblock %}
