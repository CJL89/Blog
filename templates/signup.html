{% extends "base.html" %}

{% block content %}

<div class='row'>
    <h2>Sign Up Page</h2>

    <form method='post'>
        <div class='container'>
            <label>User Name:</label>
            <input type='text' name='username' value='{{username}}'>
            <div class='error'>
                {{error_username}}
            </div>

            <label>Password:</label>
            <input type='password' name='password' value=''>
            <div class='error'>
                {{error_password}}
            </div>

            <label>Verify Password:</label>
            <input type='password' name='password' value=''>
            <div class='error'>
                {{error_verify}}
            </div>

            <label>E-mail:</label>
            <input type='text' name='email' value='{{email}}'>
            <div class='error'>
                {{error_email}}
            </div>
        </div>

        <div class='clearfix'>
            <input type="submit" value='submit'>
        </div>
    </form>
</div>

{% endblock %}
